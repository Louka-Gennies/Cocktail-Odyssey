<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Ingrédients de Cocktails</title>
</head>
<body>
    <h1>Liste des Ingrédients de Cocktails</h1>
    <div id="cocktail-ingredients"></div>
    <script>
        fetch('/api/cocktail-ingredients')
            .then(response => response.json())
            .then(data => {
                const cocktailIngredientsDiv = document.getElementById('cocktail-ingredients');
                cocktailIngredientsDiv.innerHTML = '<ul>' + data.map(ci => `<li>Cocktail ID: ${ci.cocktail_id}, Ingrédient ID: ${ci.ingredient_id}, Quantité: ${ci.quantity}</li>`).join('') + '</ul>';
            });
    </script>
</body>
</html>
