<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Cocktails</title>
</head>
<body>
    <h1>Liste des Cocktails</h1>
    <div id="cocktails"></div>
    <script>
        fetch('/api/cocktails')
            .then(response => response.json())
            .then(data => {
                const cocktailsDiv = document.getElementById('cocktails');
                cocktailsDiv.innerHTML = '<ul>' + data.map(cocktail => `<li>${cocktail.name}</li>`).join('') + '</ul>';
            });
    </script>
</body>
</html>
